<html>
  <head>
	<!-- Add a single very heavy blocking JavaScript file -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
	<title>Hello World!</title>
  </head>
  <body>
	<h1>Hello World!</h1>
	<!-- A large button that changes to a random color each time you click it -->
	<button style="font-size: xx-large;" id="colorButton">Change Color</button>
	<div id="changeDelay"></div>
	<script>
	  // Get the button element
	  var button = document.getElementById("colorButton");
	  // Add an event listener to the button
	  button.addEventListener("click", function() {
		// Generate random RGB values
		var red = Math.floor(Math.random() * 256);
		var green = Math.floor(Math.random() * 256);
		var blue = Math.floor(Math.random() * 256);
		// Set the button color to the random color.
		button.style.backgroundColor = "rgb(" + red + "," + green + "," + blue + ")";
	});
	</script>
  </body>
</html>
