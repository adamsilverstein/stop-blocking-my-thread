<html>
  <head>
	<title>Hello World!</title>

  </head>
  <body>
	<h1>Hello World!</h1>
	<!-- A large button that changes to a random color each time you click it -->
	<button style="font-size: xx-large;" id="colorButton">Change Color</button>
	<div id="changeDelay"></div>
	<script>
	  // Get the button element
	  var button = document.getElementById("colorButton");
	  // Add an event listener to the button
	  button.addEventListener("click", function() {
		// Generate random RGB values
		var red = Math.floor(Math.random() * 256);
		var green = Math.floor(Math.random() * 256);
		var blue = Math.floor(Math.random() * 256);
		// Set the button color to the random color.
		button.style.backgroundColor = "rgb(" + red + "," + green + "," + blue + ")";
	  });

	  // Add a blocking listener to hovering over the button.
	  button.addEventListener("mousemove", function() {
		// generate a large random number to block the thread.
		var delay = Math.floor(Math.random() * 100);
		// Get the current time.
		var start = new Date().getTime();
		// Loop until the current time is greater than the start time plus the delay.
		while (new Date().getTime() < start + delay);
		console.log( "Blocked for " + delay + "ms" );
	  });


	</script>
  </body>
</html>
